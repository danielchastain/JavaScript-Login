<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

  <nav class="navbar is-transparent">

    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
      <div class="navbar-start">

      </div>
    </div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control">
            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet"
              data-social-target="">
              <span>
                Login
              </span>
            </a>
          </p>
          <p class="control">
            <a class="button is-primary" href="#" id="registerBtn">
              <span>Register</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <section class="section">
          <article class="message">
            <div id="hide">
              <div class="message-header" id="message-header">
                <p id="message-headers">Login</p>
                <button class="delete" aria-label="delete"></button>
              </div>
              <div class="message-body">


                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input id="email" class="input" type="email" placeholder="Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>

               <div class="field" id="padding">
                  <p class="control has-icons-left has-icons-right">
                    <input id="rEmail" class="input" type="email" placeholder="Register Email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>

                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input id="rPassword" class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
 



                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input id="password" class="input" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>




                <div class="field">
                  <p class="control">
                    <button id="loginBtn" class="button is-success">
                      Login
                    </button>
                  </p>
                </div>
              </div>
            </div>
            </div>
            </div>


          </article>
        </section>
        =
        <script src="app.js"></script>
</body>

</html>
